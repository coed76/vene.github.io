<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias IBOPLAYER</title>
    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Encabezado */
        .header-flash {
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('https://i.ibb.co/0F9st1y/Picsart-24-11-13-07-55-07-794.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-top: -20px;
        }

        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: none;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        /* Sección de Bienvenida */
        .bienvenida {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            background-image: url('https://i.ibb.co/234SRJW/Picsart-24-11-13-10-36-37-948.png');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .bienvenida h1 {
            font-size: 30px;
            color: #333;
        }

        .bienvenida p {
            font-size: 18px;
            color: #666;
        }
        
        /* Otros estilos omitidos para brevedad */
    </style>
</head>
<body>

    <!-- Header con Flash de Partículas -->
    <header class="header-flash">
        <canvas id="particle-canvas"></canvas>
        <div class="header-content">
            <div class="logo">LICENCIAS IBOPLAYER</div>
            <!-- Navegación y botón de compra omitidos para brevedad -->
        </div>
    </header>

    <!-- Sección de Bienvenida -->
    <section class="bienvenida">
        <h1>Activa IBOPLAYER en tu dispositivo favorito</h1>
        <p>Compatibilidad con Smart TV, Roku, iPhone, Android y PC.</p>
        <a href="#planes" class="cta-button">Ver Planes</a>
    </section>

    <!-- Planes de Licencias -->
    <section id="planes" class="planes">
        <!-- Contenido de los planes omitido para brevedad -->
    </section>

    <!-- Otros contenidos omitidos para brevedad -->
</body>
</html>
