<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Caricaturas 2D con AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d5d9 3px solid;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .main-content {
            margin: 20px 0;
        }
        .main-content input, .main-content button {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
        }
        .output {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Generador de Caricaturas 2D con AI</h1>
        </div>
    </header>
    <div class="container">
        <div class="main-content">
            <input type="text" id="description" placeholder="Describe tu caricatura">
            <button onclick="generateCartoon()">Generar Caricatura</button>
        </div>
        <div class="output" id="output"></div>
    </div>
    <script>
        async function generateCartoon() {
            const description = document.getElementById('description').value;
            const output = document.getElementById('output');
            output.innerHTML = `<p>Generando caricatura para: <strong>${description}</strong></p>`;
            
            try {
                const response = await fetch('https://api.example.com/generate-cartoon', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description })
                });
                const data = await response.json();
                output.innerHTML = `<img src="${data.imageUrl}" alt="Caricatura generada">`;
            } catch (error) {
                output.innerHTML = `<p>Error al generar la caricatura: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
