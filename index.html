<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias IBOPLAYER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f3f4f6;
        }

        .ticker-wrap {
            position: fixed;
            top: 0;
            width: 100%;
            height: 40px;
            background-color: #f39c12;
            color: white;
            overflow: hidden;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .header-flash {
            position: relative;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.ibb.co/0F9st1y/Picsart-24-11-13-07-55-07-794.png');
            background-size: cover;
            color: #f3f3f3;
            text-align: center;
            padding: 100px 20px;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-top: -20px;
            animation: fadeInDown 2s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .menu-icon {
            display: inline-block;
            cursor: pointer;
            width: 35px;
            height: 30px;
            position: relative;
        }

        .menu-icon div {
            width: 100%;
            height: 5px;
            background-color: white;
            position: absolute;
            transition: all 0.3s;
        }

        .menu-icon div:nth-child(1) { top: 0; }
        .menu-icon div:nth-child(2) { top: 12px; }
        .menu-icon div:nth-child(3) { top: 24px; }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            top: 45px;
            left: 0;
            border-radius: 5px;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .dropdown a:hover {
            background-color: #444;
        }

        .menu-icon:hover + .dropdown {
            display: block;
        }

        .bienvenida {
            text-align: center;
            padding: 50px 20px;
            background-color: #f7f9fb;
            animation: fadeIn 1s ease-out;
        }

        .bienvenida h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }

        .bienvenida p {
            font-size: 1.2em;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .planes {
            padding: 50px 20px;
            background-color: #fff;
        }

        .planes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .plan {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 30px 20px;
            width: 280px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .plan:hover {
            transform: translateY(-10px);
        }

        .plan h3 {
            font-size: 1.6em;
            color: #333;
        }

        .plan .precio {
            margin: 15px 0;
            font-size: 1.2em;
            color: #28a745;
        }

        .paypal-button, .wompi_button_widget {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .paypal-button {
            background-color: #0070ba;
            color: white;
        }

        .paypal-button:hover {
            background-color: #005f9e;
        }

        .wompi_button_widget {
            background-color: #0f5ab1;
            color: white;
        }

        .wompi_button_widget:hover {
            background-color: #0a4780;
        }

        .contact-buttons a {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .contact-buttons a:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeInModal 0.5s ease;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 1.8em;
            cursor: pointer;
        }

        @keyframes fadeInModal {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .planes-container {
                flex-direction: column;
                align-items: center;
            }

            .plan {
                width: 90%;
                margin: 20px 0;
            }

            .logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
