<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licencias IBOPLAYER</title>
    <style>
        /* ... (estilos anteriores se mantienen igual) ... */

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #999;
        }

        /* Estilo para los botones de PayPal */
        .paypal-button {
            background-color: #0070ba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .paypal-button:hover {
            background-color: #003087;
        }

        /* Los demás estilos se mantienen igual */
    </style>
</head>
<body>
    <!-- Header y otras secciones se mantienen igual hasta la sección de planes -->

    <section id="planes" class="planes">
        <div class="planes-container">
            <div class="plan">
                <h3>Para 1 Equipo</h3>
                <p class="descripcion">Licencia para un solo dispositivo</p>
                <div class="precio">
                    <p class="tipo">1 año</p>
                    <p class="costo">$10 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia 1 Año - 1 Equipo', 10)">Pagar con PayPal</button>
                </div>
                <div class="precio">
                    <p class="tipo">Permanente</p>
                    <p class="costo">$15 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia Permanente - 1 Equipo', 15)">Pagar con PayPal</button>
                </div>
            </div>

            <div class="plan">
                <h3>Para 2 Equipos</h3>
                <p class="descripcion">Licencia para dos dispositivos</p>
                <div class="precio">
                    <p class="tipo">1 año</p>
                    <p class="costo">$15 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia 1 Año - 2 Equipos', 15)">Pagar con PayPal</button>
                </div>
                <div class="precio">
                    <p class="tipo">Permanente</p>
                    <p class="costo">$20 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia Permanente - 2 Equipos', 20)">Pagar con PayPal</button>
                </div>
            </div>

            <div class="plan">
                <h3>Para 3 Equipos</h3>
                <p class="descripcion">Licencia para tres dispositivos</p>
                <div class="precio">
                    <p class="tipo">1 año</p>
                    <p class="costo">$20 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia 1 Año - 3 Equipos', 20)">Pagar con PayPal</button>
                </div>
                <div class="precio">
                    <p class="tipo">Permanente</p>
                    <p class="costo">$25 USD</p>
                    <button class="paypal-button" onclick="procesarPago('Licencia Permanente - 3 Equipos', 25)">Pagar con PayPal</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal del Carrito -->
    <div id="carritoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Confirmación de Pago</h2>
            <div id="modal-content">
                <!-- Aquí se mostrará el detalle del producto -->
            </div>
            <form id="paypal-form" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="servpaypa3@gmail.com">
                <input type="hidden" name="item_name" value="">
                <input type="hidden" name="amount" value="0">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit" class="paypal-button">Confirmar Pago con PayPal</button>
            </form>
        </div>
    </div>

    <script>
        function procesarPago(item, price) {
            const modal = document.getElementById('carritoModal');
            const modalContent = document.getElementById('modal-content');
            const form = document.getElementById('paypal-form');

            // Actualizar contenido del modal
            modalContent.innerHTML = `
                <p><strong>Producto:</strong> ${item}</p>
                <p><strong>Precio:</strong> $${price} USD</p>
            `;

            // Actualizar formulario de PayPal
            form.querySelector('[name="item_name"]').value = item;
            form.querySelector('[name="amount"]').value = price;

            // Mostrar modal
            modal.style.display = "block";
        }

        function cerrarModal() {
            const modal = document.getElementById('carritoModal');
            modal.style.display = "none";
        }

        // Cerrar modal al hacer clic fuera de él
        window.onclick = function(event) {
            const modal = document.getElementById('carritoModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
